<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    #largeImg { border: solid 1px #000000; width: 550px; height: 400px }
    #thumbs {margin: 0;padding: 0; }
    #thumbs a {margin: 2px;float: left;}
    #thumbs a:hover {border: 1px solid #ba8a42;}
    #thumbs li {list-style: none;}
    img{ width: 100px; height: 100px;}
  </style>
</head>
<body>
<p><img id="largeImg" src=""  alt="Large image"></p>
<ul id="thumbs">

  </li>
  <li>

  </li>
  <li>

  <li>
    <a href="https://www.womanhit.ru/media/CACHE/images/articleimage2/2019/10/1_1OvoaJ9/461e9af0419634ff8d9ff98ca6f35e0a.png" title="Image 5"><img width="100px"

  </li>
</ul>
<script>
  thumbs.onclick = function(event) {
    let thumbnail = event.target.closest('a');
    if (!thumbnail) return;
    showThumbnail(thumbnail.href, thumbnail.title);
    event.preventDefault();
  }
  function showThumbnail(href, title) {
    largeImg.src = href;
    largeImg.alt = title;
  }
</script>
</body>
