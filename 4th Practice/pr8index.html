<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    .d1 {
    transform: skewX(130grad) translatex(20px);
    }

      0.707107, -0.707107, 34.6482) translateX(100px);

    .d5 {
      transform: scale(5, .6) translateX(50px);
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
