<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Практическая работа №8 - задание 2</title>
  <script>
    function animate(options) {
      var start = performance.now();
      requestAnimationFrame(function animate(time) {
        // timeFraction от 0 до 1
        var timeFraction = (time - start) / options.duration;
        if (timeFraction > 1) timeFraction = 1;
        // текущее состояние анимации
        var progress = options.timing(timeFraction)
        options.draw(progress);
        if (timeFraction < 1) {
          requestAnimationFrame(animate);
        }
      });
    }
  </script>
</head>
<body>
<textarea id="textExample" rows="9" cols="60">
Стонет новый грузовик,
Он к работе не привык.
Он к работе не приучен,
Он заплакан и замучен.
Не грусти грузовичок,
Ты не первый новичок.
По большим дорогам ездить
Интересно, если вместе.
  </textarea>
<br>
<button onclick="animateText(textExample)">Набрать текст</button>
<script>
  function animateText(textArea) {
    let text = textArea.value;
    let to = text.length,
      from = 0;
    animate({
      duration: 5000,
      timing: bounce,
      draw: function(progress) {
        let result = (to - from) * progress + from;
        textArea.value = text.substr(0, Math.ceil(result))
      }
    });
  }
  function bounce(timeFraction) {
    for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
      if (timeFraction >= (7 - 4 * a) / 11) {
        return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
      }
    }
  }
</script>
</body>
</html>
