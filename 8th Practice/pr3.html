<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Практическая работа №8 - задание 3</title>
  <style>
    #field {height: 200px;
      border-bottom: 3px #43c83e groove;
      position: relative;}
    #ball {position: absolute;
      cursor: pointer;}
  </style>
  <script>
    function animate(options) {
      var start = performance.now();
      requestAnimationFrame(function animate(time) {
        // timeFraction от 0 до 1
        var timeFraction = (time - start) / options.duration;
        if (timeFraction > 1) timeFraction = 1;
        // текущее состояние анимации
        var progress = options.timing(timeFraction)
        options.draw(progress);
        if (timeFraction < 1) {
          requestAnimationFrame(animate);
        }
      });
    }
  </script>
</head>
<body>
<div id="field">
  <img src="https://e7.pngegg.com/pngimages/659/307/png-clipart-emoticon-computer-icons-smiley-happiness-miscellaneous-face.png" width="40" height="40" id="ball">
</div>
<script>
  function makeEaseOut(timing) {
    return function(timeFraction) {
      return 1 - timing(1 - timeFraction);
    }
  }
  function bounce(timeFraction) {
    for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
      if (timeFraction >= (7 - 4 * a) / 11)
        return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
    }
  }
  ball.onclick = function() {
    let to = field.clientHeight - ball.clientHeight;
    animate({
      duration: 2000,
      timing: makeEaseOut(bounce),
      draw(progress) {
        ball.style.top = to * progress + 'px'
      }
    });
  };
</script>
</body>
</html>
