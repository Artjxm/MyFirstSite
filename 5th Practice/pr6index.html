<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Практическая работа №5 - задача 6</title>
</head>
<body>
<script>
    var num = 47;
    num += 7;
    num -= 18;
    num *= 10;
    num /= 15;
    document.write("Задание 6.1: " + num + '<br>');
    num = 10;
    ++num;
    ++num;
    --num;
    document.write("Задание 6.2: " + num + '<br>');
</script>
</body>
</html>
